<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anki Scrolling App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h2 {
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
            text-align: center;
        }
        .card {
            background: #1a1a1a;
            padding: 20px;
            margin: 10px;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.7);
            text-align: center;
        }
        .front, .back {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        img, .emoji {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            font-size: 3rem;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .card {
                width: 95%;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h2>Anki Doom Scrolling</h2>
    <div id="card-container"></div>

    <script>
        async function loadDeck() {
            try {
                const response = await fetch('anki_deck.txt');
                const text = await response.text();
                const lines = text.split('\n');
                const cards = lines.map(line => line.split('\t')).filter(parts => parts.length >= 2);
                
                // Add 30 dummy example cards first
                const dummyCards = [
                    { front: "What is the capital of France?", back: "Paris 🇫🇷" },
                    { front: "Solve: 2 + 2", back: "4️⃣" },
                    { front: "Which animal is known as the king of the jungle?", back: "Lion 🦁" },
                    { front: "What is the chemical symbol for water?", back: "H₂O 💧" },
                    { front: "What planet is known as the Red Planet?", back: "Mars 🔴" },
                    { front: "What is the square root of 16?", back: "4️⃣" },
                    { front: "Which instrument has 88 keys?", back: "Piano 🎹" },
                    { front: "Who painted the Mona Lisa?", back: "Leonardo da Vinci 🖼️" },
                    { front: "What is the fastest land animal?", back: "Cheetah 🐆" },
                    { front: "How many continents are there?", back: "7 🌍" },
                    { front: "Who wrote 'Romeo and Juliet'?", back: "William Shakespeare 📜" },
                    { front: "What gas do plants absorb from the atmosphere?", back: "Carbon dioxide 🌿" },
                    { front: "What is the capital of Japan?", back: "Tokyo 🏯" },
                    { front: "What is the chemical symbol for gold?", back: "Au 🏆" },
                    { front: "What is the largest ocean?", back: "Pacific Ocean 🌊" },
                    { front: "What is the smallest planet in the Solar System?", back: "Mercury 🪐" },
                    { front: "How many legs does a spider have?", back: "8 🕷️" },
                    { front: "Who discovered gravity?", back: "Isaac Newton 🍏" },
                    { front: "What is the national bird of the United States?", back: "Bald Eagle 🦅" },
                    { front: "What is the hardest natural substance on Earth?", back: "Diamond 💎" },
                    { front: "Which gas is most abundant in Earth's atmosphere?", back: "Nitrogen 🌬️" },
                    { front: "What is the main ingredient in sushi?", back: "Rice 🍣" },
                    { front: "How many players are on a soccer team?", back: "11 ⚽" },
                    { front: "What is the national flower of Japan?", back: "Cherry Blossom 🌸" },
                    { front: "What is the tallest mountain in the world?", back: "Mount Everest 🏔️" },
                    { front: "How many bones are in the adult human body?", back: "206 🦴" },
                    { front: "What is the boiling point of water in Celsius?", back: "100°C 🌡️" },
                    { front: "Which element has the atomic number 1?", back: "Hydrogen ⚛️" },
                    { front: "What is the capital of Australia?", back: "Canberra 🇦🇺" }
                ];
                
                displayCards([...dummyCards, ...shuffleArray(cards)]);
            } catch (error) {
                console.error('Error loading deck:', error);
            }
        }

        function displayCards(cards) {
            const container = document.getElementById('card-container');
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.innerHTML = `<div class="front">${card.front}</div><div class="back">${card.back}</div>`;
                container.appendChild(cardElement);
            });
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        document.addEventListener('DOMContentLoaded', loadDeck);
    </script>
</body>
</html>
